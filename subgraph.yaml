specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JavStakeX
    network: mainnet
    source:
      address: '0xF923f0828c56b27C8f57bc698c99543f63091E9A'
      abi: JavStakeX
      startBlock: 559601
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeLog
      abis:
        - name: JavStakeX
          file: ./abis/JavStakeX.json
      eventHandlers:
        - event: Claim(indexed address,indexed address,uint256)
          handler: handleClaim
        - event: Stake(indexed address,indexed uint256,uint256)
          handler: handleStake
        - event: Unstake(indexed address,uint256,uint256)
          handler: handleUnstake
      file: ./src/jav-stakex.ts
  - kind: ethereum
    name: JavFreezer
    network: mainnet
    source:
      address: '0x4e15D4225623D07Adb43e9D546E57E1E6097e869'
      abi: JavFreezer
      startBlock: 412902
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FreezerLog
      abis:
        - name: JavFreezer
          file: ./abis/JavFreezer.json
      eventHandlers:
        - event: ClaimUserReward(indexed address,uint256,indexed uint256,indexed uint256)
          handler: handleClaim
        - event: Deposit(indexed address,uint256,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleStake
        - event: Withdraw(indexed address,uint256,indexed uint256,indexed uint256)
          handler: handleUnstake
      file: ./src/jav-freezer.ts
