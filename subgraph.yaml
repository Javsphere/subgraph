specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JavMarket
    network: mainnet
    source:
      address: '0x32059D27563F96685911033B271a489b55c1aE58'
      abi: JavMarket
      startBlock: 358332
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JavMarketLog
      abis:
        - name: JavMarket
          file: ./abis/JavMarket.json
      eventHandlers:
        - event: OrderExecuted(indexed uint256,indexed address,uint256,uint256,string,uint8,bool,uint256,string,uint8)
          handler: handleTrade
      file: ./src/jav-market.ts
  - kind: ethereum
    name: JavStakeX
    network: mainnet
    source:
      address: "0xF923f0828c56b27C8f57bc698c99543f63091E9A"
      abi: JavStakeX
      startBlock: 559601
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeLog
      abis:
        - name: JavStakeX
          file: ./abis/JavStakeX.json
      eventHandlers:
        - event: Claim(indexed address,indexed address,uint256)
          handler: handleClaim
        - event: Stake(indexed address,indexed uint256,uint256)
          handler: handleStake
        - event: Unstake(indexed address,uint256,uint256)
          handler: handleUnstake
      file: ./src/jav-stakex.ts
  - kind: ethereum
    name: JavFreezer
    network: mainnet
    source:
      address: "0x4e15D4225623D07Adb43e9D546E57E1E6097e869"
      abi: JavFreezer
      startBlock: 412902
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FreezerLog
      abis:
        - name: JavFreezer
          file: ./abis/JavFreezer.json
      eventHandlers:
        - event: ClaimUserReward(indexed address,uint256,indexed uint256,indexed uint256)
          handler: handleClaimUserReward
        - event: Deposit(indexed address,uint256,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed uint256,indexed uint256)
          handler: handleWithdraw
      file: ./src/jav-freezer.ts
  - kind: ethereum
    name: JavToken
    network: mainnet
    source:
      address: "0x66F3Cf265D2D146A0348F6fC67E3Da0835e0968E"
      abi: JavToken
      startBlock: 358332
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JavTokenLog
      abis:
        - name: JavToken
          file: ./abis/JavToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/jav-token.ts
  - kind: ethereum
    name: TokenVesting
    network: mainnet
    source:
      address: "0x7246ad1ac72715c5fd6c1FD7460A63afB8289104"
      abi: TokenVesting
      startBlock: 412893
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenVestingLog
        - TokenVestingReleaseLog
      abis:
        - name: TokenVesting
          file: ./abis/TokenVesting.json
      eventHandlers:
        - event: Released(indexed bytes32,indexed address,uint256)
          handler: handleRelease
        - event: VestingScheduleAdded(indexed address,uint256,uint256,uint256,uint256,uint256,bool,uint8)
          handler: handleVesting
      file: ./src/jav-token-vesting.ts
  - kind: ethereum
    name: TokenVestingFreezer
    network: mainnet
    source:
      address: "0xb32C45dF341930791807c18C4CA2A5E0Ab2D226f"
      abi: TokenVestingFreezer
      startBlock: 412950
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenVestingLog
        - TokenVestingReleaseLog
      abis:
        - name: TokenVestingFreezer
          file: ./abis/TokenVestingFreezer.json
      eventHandlers:
        - event: Released(indexed bytes32,indexed address,uint256)
          handler: handleRelease
        - event: VestingScheduleAdded(indexed address,uint256,uint256,uint256,uint256,uint256,bool,uint8)
          handler: handleVesting
      file: ./src/jav-token-vesting-freezer.ts
  - kind: ethereum
    name: InfinityPass
    network: mainnet
    source:
      address: "0xd66e71BF4334308ecb550377590078434685B6bE"
      abi: InfinityPass
      startBlock: 674106
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JavInfinityPassLog
      abis:
        - name: InfinityPass
          file: ./abis/InfinityPass.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/jav-infinity-pass.ts
