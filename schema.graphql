enum Type {
  STAKE
  CLAIM
  UNSTAKE
}

type StakeLog @entity(immutable: true) {
  id: Bytes!
  amount: BigInt!
  amountEth: BigDecimal!
  address: Bytes!
  block: BigInt!
  tx: Bytes!
  date: BigInt!
  type: Type!
}

type StakeInfo @entity {
  id: Bytes!
  address: Bytes!
  pool: BigInt!
  totalStake: BigInt!
  totalStakeEth: BigDecimal!
  claimedAmount: BigInt!
  claimedAmountEth: BigDecimal!
  freeTokenBalance: JavTokenBalance
}

enum CryoJavLogLockType {
  VESTING_FREEZER_10
  VESTING_FREEZER_20
  ONE_MONTH
  THREE_MONTH
  SIX_MONTH
  TWELVE_MONTH
  TWENTY_FOUR_MONTH
  UNKNOWN
}

enum FreezerType {
  DEPOSIT
  CLAIM
  WITHDRAW
}

type FreezerLog @entity(immutable: true) {
  id: Bytes!
  amount: BigInt!
  amountEth: BigDecimal!
  address: Bytes!
  block: BigInt!
  tx: Bytes!
  date: BigInt!
  type: FreezerType!
  lockType: CryoJavLogLockType!
}

type JavTokenLog @entity(immutable: true) {
  id: Bytes!
  amount: BigInt!
  amountEth: BigDecimal!
  from: Bytes!
  to: Bytes!
  block: BigInt!
  tx: Bytes!
  date: BigInt!
}

type JavTokenBalance @entity {
  id: Bytes! #Address of staker wallet
  balance: BigInt!
  balanceEth: BigDecimal!
}

type JavVestingLog @entity(immutable: true) {
  id: Bytes!
  address: Bytes!
  amount: BigInt!
  amountEth: BigDecimal!
  cliff: BigInt!
  start: BigInt!
  duration: BigInt!
  slicePeriodSeconds: BigInt!
  revocable: Boolean!
  vestingType: BigInt!

  block: BigInt!
  tx: Bytes!
  date: BigInt!
}


type JavVestingReleaseLog @entity(immutable: true) {
  id: Bytes!
  address: Bytes!
  amount: BigInt!
  amountEth: BigDecimal!
  vestingScheduleId: Bytes!

  block: BigInt!
  tx: Bytes!
  date: BigInt!
}

type JavInfinityPassLog @entity(immutable: true) {
  id: Bytes!
  address: Bytes!
  tokenId: BigInt!
  block: BigInt!
  tx: Bytes!
  date: BigInt!
}

